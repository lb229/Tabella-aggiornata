<!DOCTYPE html>
<html lang="it">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="author" content="Lucy Lainez" />
    <meta name="description" content="This is an exercise about Tabella in CSS" />
    <meta name="title" content="Navbar HTML" />
    <meta name="keywords" content="tabella, numeri, esercizio, css">
    <title>Tabella HTML CSS</title>

    <title>Tabella Lezione CSS</title>
    <link rel="stylesheet" href="style.css"/>

</head>

<body>
    <table class="table">
        <caption class="title-table">Entrate e uscite</caption>
        <thead>
            <tr>
                <th>Mese</th>
                <th>Entrate</th>
                <th>Uscite</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gennaio</td>
                <td class="entrate">10</td>
                <td class="uscite">9</td>
            </tr>
            <tr>
                <td>Febbraio</td>
                <td class="entrate">10</td>
                <td class="uscite">9</td>
            </tr>
            <tr>
                <td>Marzo</td>
                <td class="entrate">10</td>
                <td class="uscite">9</td>
            </tr>
            <tr>
                <td>Aprile</td>
                <td class="entrate">10</td>
                <td class="uscite">9</td>
            </tr>
            <tr>
                <td>Maggio</td>
                <td class="entrate">10</td>
                <td class="uscite">9</td>
            </tr>
            <tr>
                <td>Giugno</td>
                <td class="entrate">10</td>
                <td class="uscite">9</td>
            </tr>
            <tr>
                <td>Luglio</td>
                <td class="entrate">10</td>
                <td class="uscite">9</td>
            </tr>
            <tr>
                <td>Agosto</td>
                <td class="entrate">10</td>
                <td class="uscite">9</td>
            </tr>
            <tr>
                <td>Settembre</td>
                <td class="entrate">10</td>
                <td class="uscite">9</td>
            </tr>
            <tr>
                <td>Ottobre</td>
                <td class="entrate">10</td>
                <td class="uscite">9</td>
            </tr>
            <tr>
                <td>Novembre</td>
                <td class="entrate">10</td>
                <td class="uscite">9</td>
            </tr>
            <tr>
                <td>Dicembre</td>
                <td class="entrate">10</td>
                <td class="uscite">9</td>
            </tr>

        </tbody>
        <tfoot>
            <tr class="final-row">
                <td>Totale</td>
                <td class="entrate">120</td>
                <td class="uscite">108</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
